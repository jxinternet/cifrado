<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Aplicación Cifrado Vernam</title>
</head>
<body>
  <div class="student-info">
    <label for="studentName">Nombre del Estudiante:</label>
    <input type="text" id="studentName" placeholder="Ingresa tu nombre">
    <label for="studentID">Carnet del Estudiante:</label>
    <input type="text" id="studentID" placeholder="Ingresa tu carnet">
  </div>
  <div class="container">
    <h1>Aplicación Cifrado Vernam</h1>
    <textarea id="inputText" placeholder="Ingresa tu texto aquí"></textarea>
    <input type="text" id="encryptionKey" placeholder="Ingresa clave de 7 caracteres">
    <button id="encryptButton">Cifrar</button>
    <button id="decryptButton">Descifrar</button>
    <div class="output" id="outputArea"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
